<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help=block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <p class="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="question"
            cols="30"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your reply : {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!myForm.valid"
        >
          Submit
        </button>
        <button class="btn btn-secondary" type="button" (click)="onReset()">Reset</button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <p>Username: {{ user.userData.username }}</p>
          <p>Mail: {{ user.userData.email }}</p>
          <p>Secret question: {{ user.secret }}</p>
          <p>Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
